<script id="analytics">
    // Initialize Google Analytics
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    /* eslint-enable */

    window.ga("create", "UA-60915033-1", "eslint.org");
    window.ga("send", "pageview");

    // track clicks to "Donate"
    document.querySelectorAll("a.donate-link").forEach(
        el => el.addEventListener("click",
            () => window.ga("send", "event", "Donate Link", "click", el.title || ""))
    );

    // track clicks on sponsor logos
    document.querySelectorAll("a.sponsor-link").forEach(
        el => el.addEventListener("click",
            () => window.ga("send", "event", "Sponsor Link", "click", el.title || ""))
    );
</script>
