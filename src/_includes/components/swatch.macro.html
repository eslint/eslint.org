{%- macro swatch(params) -%}
<figure role="figure" aria-label="{{ params.description }}">
    <figcaption> {{ params.description }} </figcaption>
    <svg width="3em" height="3em" aria-label="{{ params.value }}">
        <rect fill="{{ params.value }}" width="100%" height="100%"/>
    </svg>
</figure>
{%- endmacro -%}
