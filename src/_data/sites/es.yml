#------------------------------------------------------------------------------
# Donate Page
#------------------------------------------------------------------------------

donate_page:
  title: Donar
  description: >
    ESLint depende de las donaciones para el mantenimiento y desarrollo continuos.
    Actualmente hay BACKER_COUNT empresas, organizaciones e individuos
    están donando MONTHLY_DONATIONS cada mes para ayudarnos.
  hero:
    cta:
      text: Mira nuestros auspiciadores
      url: /sponsors
  donation_options:
    title: Maneras de donar
    subtitle: Aceptamos donaciones a través de los siguientes sitios.
    open_collective:
      title: Open Collective
      subtitle: Nuestro plan más popular para empresas.
      cta:
        text: Contribuir en Open Collective
      items:
        - text: Dona directamente a una organización sin fines de lucro 501(c)(6)
        - text: Donaciones únicas y recurrentes
        - text: Paga con tarjeta de crédito, transferencia bancaria o PayPal
        - text: Configure un fondo de código abierto para donar a múltiples proyectos
        - text: Disponible en la mayoría de los países
    github_sponsors:
      title: Auspiciadores de GitHub
      subtitle: Funciones e informes avanzados.
      cta:
        text: Contribuir en GitHub
      items:
        - text: Donar a través de la facturación de GitHub
        - text: Donaciones únicas y recurrentes
        - text: Pague con tarjeta de crédito o use su relación de facturación existente con GitHub (incluida la facturación)
        - text: Muestre una insignia de "patrocinador" en su perfil de GitHub
        - text: Use su inicio de sesión de GitHub existente
  budget:
    title: Cómo se usa el dinero
    subtitle: >
      El proyecto ESLint utiliza el dinero donado en beneficio del proyecto y de la comunidad ESLint en su conjunto.
      En general, gastamos dinero en estas áreas cada mes.
    items:
      - name: Desarrollo de equipo
        text: >
          Pagamos a los miembros de nuestro equipo una tarifa por hora basada en su antigüedad, actualmente HOURLY_RATE_TSC USD/hora
          para miembros y revisores de CDT y HOURLY_RATE_COMMITERS USD/hora para comiteadores.
      - name: Grupo de colaboradores
        text: >
          Reservamos CONTRIBUTOR_POOL_BUDGET USD cada mes para pagar a los contribuyentes externos que han hecho importantes
          aportes al proyecto. Las contribuciones incluyen enviar código, escribir documentación,
          respondiendo preguntas en nuestro servidor Discord, y más. Este dinero es asignado cada mes por el CDT.
      - name: Dependencias
        text: >
          Reservamos DEPENDENCIES_BUDGET USD cada mes para ayudar a mantener nuestras dependencias.
          Creemos que los proyectos de código abierto que tienen la suerte de recibir financiación
          tienen la responsabilidad de ayudar a respaldar los proyectos más pequeños de los que dependen.
      - name: Proyectos comunitarios
        text: >
          Reservamos COMMUNITY_BUDGET USD cada mes para ayudar en soporte a plugins, parsers,
          y otros proyectos que benefician al ecosistema ESLint en su conjunto.
          Creemos que la fuerza del proyecto está en su ecosistema y queremos
          para asegurar que los proyectos importantes permanezcan bien mantenidos.
      - name: Soporte de sistemas
        text: >
          Usamos una pequeña cantidad cada mes para pagar el software que usa el equipo para ayudar a administrar
          el proyecto, que incluye cosas como Google Workspace y almacenamiento en la nube.
    footer:
      text: >
        Además, de vez en cuando usamos los fondos para pagar a los contratistas para que trabajen en cosas
        que son importantes para el proyecto y donde el equipo no tiene el tiempo o la experiencia
        para completar el trabajo por su cuenta. Por ejemplo, recientemente contratamos a un diseñador y desarrollador
        para rediseñar este sitio web. Nos aseguramos de gastar menos de lo que recibimos cada mes, por lo que
        puede ahorrar para tales proyectos.
  donation_tiers:
    title: Niveles de donación
    subtitle: Si bien aceptamos donaciones de cualquier tamaño, tenemos un sistema de niveles con diferentes beneficios en cada nivel.
    cta:
      open_collective_text: >
        Donar <span class="visually-hidden">en Open Collective</span>
      github_sponsors_text: >
        Donar <span class="visually-hidden">en GitHub</span>
    items:
      - name: Patrocinador Diamante
        amount: $5000+
        frequency: por mes
        text: Colocación de logotipo más alta en la página de inicio y el README y todo en el nivel Platino.
      - name: Patrocinador Platino
        amount: $2000-4999
        frequency: por mes
        text: Segunda colocación de logotipo más alta en la página de inicio y el README y todo en el nivel Oro.
      - name: Patrocinador Oro
        amount: $1000–1999
        frequency: por mes
        text: Tercera colocación de logotipo más alta en la página de inicio y el README, un tweet de agradecimiento desde nuestra cuenta de Twitter (38,000 seguidores) y una publicación de blog de agradecimiento opcional.
      - name: Patrocinador Plata
        amount: $500–999
        frequency: por mes
        text: Cuarta colocación de logotipo más alta en la página de inicio y el README.
      - name: Patrocinador Bronce
        amount: $200–499
        frequency: por mes
        text: Quinta colocación de logotipo más alta en la página de inicio y el README.
  testimonials:
    title: Testimonios
    items:
    - name: Addy Osmani
      title: Senior Staff Eng. Manager, Chrome
      image: addy-osmani.jpg
      text: >
        ESLint ha sido fundamental para ayudar a los desarrolladores a escribir JavaScript de alta calidad durante años.
        Nos encanta que detecte problemas comunes de manera temprana y frecuente. Con un alto nivel de extensibilidad,
        la capacidad de ESLint para permitir que los equipos apliquen reglas personalizadas que funcionen para ellos
        ,ha sido excelente para proyectos de código abierto y más. Chrome se complace en patrocinar ESLint para ayudar
        a los desarrolladores web a escribir código de alta calidad de forma constante. Es una pieza esencial del kit
        de herramientas de desarrollo web moderno.
    - name: Jeff Cross
      title: Co-fundador y Arquitecto Principal, Nx
      image: jeff-cross.jpg
      text: >
        Nx usa ESLint para hacer cumplir la calidad del código, los límites de la libreria y la visibilidad del proyecto
        restricciones ESLint hace que Nx sea más poderoso, así que en nombre de la comunidad de Nx.dev,
        ¡Estamos orgullosos de hacer nuestra parte y patrocinar el éxito continuo de ESLint!
    - name: Médédé Raymond KPATCHAA
      title: Arquitecto Tecnico, Salesforce
      image: medede-kpatchaa.jpg
      text: >
        ESLint es una herramienta extremadamente útil para cualquier proyecto de JavaScript. Esta herramienta permite
        establecer reglas de formato de código consistentes adoptadas por todo el equipo desde el
        comienzo del proyecto, facilita en gran medida las revisiones de código y facilita
        para integrar nuevos desarrolladores en el equipo. Sé que no estoy solo en apreciar
        su flexibilidad y facilidad de uso.
    - name: Duane O'Brien
      title: Jefe de Código abierto, Indeed
      image: duane-obrien.jpg
      text: >
        La mayoría de los proyectos de JavaScript dependen directa o transitivamente de ESLint. un hecho
        empleado nominado a ESLint para recibir una donación del FOSS Contributor Fund,
        y sus colegas estuvieron claramente de acuerdo. Estamos encantados de apoyar las tecnologías de código abierto
        que nos permiten desarrollar, proteger y mantener la infraestructura digital que
        apoya nuestros productos y ayuda a las personas a conseguir trabajo.
    - name: Gajus Kuizinas
      title: Co-fundador / CTO, Contra
      image: gajus.jpg
      text: >
        ESLint juega un papel importante en ayudarnos a crear una experiencia segura y consistente
        a través de un número creciente de bases de código e ingenieros. Estamos agradecidos por todo el
        proyectos de código abierto que nos están ayudando a construir Contra, y ESLint es el primero
        de muchos proyectos de código abierto que estamos comprometidos a respaldar.


  faq:
    title: Preguntas frecuentes
    description: Todo lo que necesitas saber sobre el producto y la facturación. ¿No encuentras la respuesta que buscas? Por favor conversa con nuestro amable equipo.
    items:
    - q: ¿Quién recibe el dinero que se dona?
      a: Todas las contribuciones, ya sean donadas a través de <a href='https://opencollective.com'>Open
        Collective</a> o GitHub, son recibidos por el Open Source Collective, cual es
        una organización sin fines de lucro 501(c)(6). Open Source Collective actúa como fiscal
         anfitrión de ESLint y realiza un seguimiento de todas las donaciones.
    - q: ¿Obtendré un registro de mis donaciones?
      a: Si. Si dona a través de Open Collective, recibirá un recibo en PDF a través de
         Email; si dona a través de GitHub, la donación aparecerá en su recibo
         o factura.
    - q: ¿Es mi donación deducible de impuestos?
      a: No. Aunque Open Source Collective es una organización sin fines de lucro 501(c)(6),
         el IRS no considera que el desarrollo de software de código abierto sea una obra de caridad
         actividad y por lo tanto no otorga estatus de exención de impuestos.
    - q: ¿Quién decide cómo se distribuye el dinero?
      a: El CDT toma todas las decisiones con respecto a quién recibe el dinero y cuánto es
         repartido.
    - q: ¿Puedo ver cómo se está utilizando el dinero?
      a: Si. Al ir a nuestra página de Open Collective, puede ver todos los gastos que han
         sido presentado y pagado. Todas las transacciones son completamente abiertas y públicamente visibles.
    - q: ¿Puedo cancelar mi donación recurrente en cualquier momento?
      a: Si. No hay compromiso a largo plazo. Puedes cancelar tu donación en cualquier momento
         iniciando sesión en los auspiciadores de Open Collective o GitHub.
    - q: ¿Cuánto tarda en aparecer mi logotipo en la página de inicio, GitHub y npm?
         ¿paquete?
      a: Los logotipos en la página de inicio y GitHub se actualizan automáticamente todos los días para que
         no debe tardar más de 24 horas en aparecer. Los logotipos en el paquete npm son
         solo se actualiza cuando publicamos una nueva versión, que suele ser cada dos semanas.
         Sin embargo, las versiones principales a menudo tardan varios meses en completarse y durante ese tiempo
         los logotipos de tiempo en el paquete npm no se actualizarán.
    - q: ¿De dónde vienen mi logo y URL?
      a: Extraemos el logotipo y la URL de sus perfiles de Open Collective o GitHub, según
         en qué sitio solías donar. Puede actualizarlos en cualquier momento desde dentro
         Abra Collective o GitHub y esos cambios se reflejarán en la página de inicio
         y GitHub README dentro de las 24 horas. No podemos anular manualmente los logotipos o
         URL en el sitio.
    - q: ¿Es posible hacer una donación única?
      a: Si. La forma más fácil de hacer una donación única es a través de Open Collective,
         que permite cualquier cantidad. Las donaciones únicas de GitHub pueden tener un límite en la cantidad
         puedes donar

