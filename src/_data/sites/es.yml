#------------------------------------------------------------------------------
# Branding Page
#------------------------------------------------------------------------------

branding_page:
  title: Marca
  description: Como usar nuestro logo
  sections:
    name:
      title: Nombre
      description: >
        En ESLint las siguientes letras deben ser en mayusculas: E, S y L. Debido a que "ES" viene de ECMAScript y "L" es la primera letra de "Lint".
    logo:
      title: Logo
      description:
        - >
          El logo de ESLint puede estar con diferentes fondos, siempre que tenga
          el suficiente espacio vertical y horizontalmente.
        - >
          Duplique el tamaño del hexágono interior creado por el espacio para tener
          una idea de cuánto espacio debe tener el logotipo entre el logotipo y
          la marca denominativa, así como alrededor del logotipo mismo.
        - >
          Nuestro logo es versátil - puede usarlo en varios colores de marca, haciendo
          uso de la opacidad sobre fondos no blancos para emular el color más claro.
          El logotipo de ESLint también se puede utilizar de forma aislada, sin el logotipo de ESLint.
          Sin embargo, siempre que sea posible, se prefiere usar ambos.
      download_svg: Descargar SVG
      download_png: Descargar PNG
      change_background: "Cambiar fondo:"
    color_palette:
      title: Paleta de colores
      description:
        - >
          La paleta de colores de ESLint puede hablarde nuestra marca en maneras
          que son casi tan poderosos como los textos y los logotipos.
          Esto no solo afecta como nuestro diseño se ve, si no también cuanto puede
          provocar emociones y reflejar la personalidad de la marca ESLint.
        - >
          El color principal de la "marca" se utiliza en todos los elementos interactivos, como
          son botones, enlaces, entradas, etc. Se deriva de nuestro logotipo. usamos los
          dos colores existentes para crear una gama tonal primaria única.
      brand_palette: Paleta de marcas
      colors:
        primary: Primario
        white: Blanco
        neutral: Neutral
  actions:
    back_to_home: Ir a inicio
    browse_docs: Buscar los docs

