homepage:
  title: Encuentra y arregla problemas en su código Javascript
  description: >
    ESLint analiza estáticamente el código para rápidamente encontrar problemas. Se encuentra
    en muchos editores de texto asi podrás usar ESLint como parte de su proceso integración
    continua.

  animation:
    enabled: true
    text: Encuentra y arregla problemas en su código Javascript
    highlight_word: problemas
    wrong_word: problmes

  install:
    title: Código de instalación rápido de ESLint
    copy: Copie el código de instalación al portapapeles
    copied: Copiado al portapapeles.

  sponsor:
    text: 'Sponsored by:'
    more: and more...

  versions:
    title: Versiones de ESLint
    latest: Última versión
    latest_prerelease: Latest Prerelease Version
    upcoming: Próxima versión
    development: Desarrollo
    dateline: VERSION en DATE
    version_support: Version Support

  explainer:
    image:
      src: eslint-features-img.png
      alt: "Captura de pantalla de una ventana de código de Visual Studio con ESLint en acción: subrayando el error de ESLint en el editor."
    title: La herramienta personalizable que te indica errores en el código Javascript y JSX
    description: >
      ESLint es un proyecto de código abierto que lo ayuda a encontrar y solucionar problemas
      con su código JavaScript. No importa si está escribiendo JavaScript en
      el navegador o en el servidor, con o sin framework, ESLint puede ayudar
      su código viva su mejor vida.
    features:
    - title: Encuentra errores
      description: >
        ESLint analiza estáticamente el código para rápidamente encontrar problemas. Se encuentra
        en muchos editores de texto asi podrás usar ESLint como parte de su proceso integración continua.
      learn_more:
        link: getStarted
        text: >
          Aprenda más <span class="visually-hidden">de encontrar errores con ESLint</span>
    - title: Arregla problemas automáticamente
      description: >
        Muchos problemas que encuentra ESLint se pueden solucionar automáticamente. Las correcciones de ESLint son
        consciente de la sintaxis para que no experimente errores introducidos por los tradicionales
        algoritmos de encontrar y reemplazar.
      learn_more:
        link: fixProblems
        text: >
          Aprenda más <span class="visually-hidden">de encontrar errores automáticamente con ESLint</span>
    - title: Configura todo
      description: >
        Preprocese el código, use analizadores personalizados y escriba sus propias reglas que funcionen
        junto con las reglas integradas de ESLint. Personalice ESLint para que funcione exactamente como
        forma en que lo necesita para su proyecto.
      learn_more:
        link: configuring
        text: >
          Aprenda más <span class="visually-hidden">de configurar ESLint</span>
  blog:
    view_all_posts: Ver todas las publicaciones

  stats:
    title: Bienvenido a la comunidad
    description: >
      ESLint es el analizador de errores #1 en JavaScript por descargas en npm (DOWNLOAD_COUNT descargas / semanas)
      y es usado por compañias como Microsoft, Airbnb, Netflix, y Facebook.
    dependents: Dependencias
    weekly_downloads: Descargas semanales
    stars: Estrellas

  sponsors:
