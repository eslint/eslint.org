#------------------------------------------------------------------------------
# Homepage
#------------------------------------------------------------------------------

homepage:
  title: 解析対象のJavaScriptコードにおける問題発見と解消
  description: >
    ESLintはコードを静的に解析し、迅速に問題を発見します。
    ほとんどのテキストエディタに組み込まれており、CIパイプラインの一部としてESLintを実行することができます。

  animation:
    enabled: false
    text: JavaScriptコードの問題点の発見と修正
    highlight_word: problems
    wrong_word: problmes

  install:
    title: ESLint インストールコマンド
    copy: インストールコマンドをコピーします
    copied: コピーしました

  versions:
    title: ESLintバージョン
    latest: 最新バージョン
    upcoming: 次バージョン
    development: 開発中バージョン
    dateline: <span class="text-dark">VERSION</span>（DATE）

  explainer:
    image:
      src: eslint-features-img.png
      alt: "ESLintが動作しているVisual Studioのコードウィンドウのスクリーンショット：IDE内のESLintエラーに下線を引いています。"
    title: The pluggable linting utility for JavaScript and JSX
    description: >
      ESLintはあなたのJavaScriptコードの問題を発見し、修正することを支援するオープンソースプロジェクトです。
      JavaScriptがブラウザ内で動作するかサーバーで動作するか、あなたがフレームワークを使用しているかいないかに関わらず、ESLintはあなたのコードが
      良い状態になるように支援します。
    features:
      - title: 問題発見
        description: >
          ESLintはコードを静的に解析し、迅速に問題を発見します。ESLintはほとんどのテキストエディタに組み込まれており、
          CIパイプライン内で実行することもできます。
        learn_more:
          link: getStarted
          text: >
            <span class="visually-hidden">ESLintで間違いを探す方法について</span>もっと知りたい
      - title: 問題の自動修正
        description: >
          ESLintが発見した問題のほとんどは自動的に修正することができます。
          ESLintは構文を意識して修正を行うため、従来の置換ベースのコード修正アルゴリズムのように新しいエラーを生み出すことはありません。
        learn_more:
          link: fixProblems
          text: >
            <span class="visually-hidden">ESLintの自動修正について</span>もっと知りたい
      - title: 何でも設定可能
        description: >
          コードの前処理、カスタムパーサーの使用、ESLintの組み込みルールと一緒に動作する独自のルールを作成することができます。
          プロジェクトで必要な形に合わせてESLintをカスタマイズすることができます。
        learn_more:
          link: configuring
          text: >
            <span class="visually-hidden">ESLintのカスタマイズについて</span>もっと知りたい
  blog:
    view_all_posts: 全ての投稿を見る

  stats:
    title: ようこそ、コミュニティへ
    description: >
      ESLintはnpmにおけるダウンロード数がNo.1のJavaScriptリンターです（DOWNLOAD_COUNT以上）。
      Microsoft、Airbnb、Netflix、Facebookなどの企業で使用されています。
    dependents: 依存関係
    weekly_downloads: 週間ダウンロード数
    stars: スター

  sponsors:
    title: 素晴らしい人々によって支えられています
    description: >
      SPONSOR_COUNTのスポンサー様から、年間 ANNUAL_DONATIONS の寄付をいただいています。
    view_all_sponsors: スポンサーの皆様を見る

  donations:
    title: 最近の一時的寄付
    view_all_donations: 全ての寄付を見る

