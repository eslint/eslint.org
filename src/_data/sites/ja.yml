  description: 正しいロゴの使い方
  sections:
    name:
      title: 名前
      description: >
        ESLintと書くときは、EとSとLは必ず大文字を使用してください。「ES」はECMAScriptの略称、Lは「Lint」の頭文字です。
    logo:
      title: ロゴ
      description:
        - >
          ESLintのロゴは、様々な背景に配置することができます。十分な縦・横の余白が必要です。
        - >
          隙間からなる内側の六角形の大きさの2倍が、ロゴとロゴタイプの間隔、およびロゴの周囲の余白の
          大きさの目安になります。
        - >
          我々のロゴは汎用性があります。様々なブランドカラーに使用することができ、白以外の背景では透過させることで
          明るい色を模倣することができます。ESLintのロゴは、ロゴタイプを付けずに単独で使用することもできますが、
          可能であればESLintのロゴとロゴタイプの両方を使用することが望ましいです。
      download_svg: SVG ダウンロード
      download_png: PNG ダウンロード
      change_background: "背景色の変更"
    color_palette:
      title: カラーパレット
      description:
        - >
          ロゴや文言と同じくらい、ESLintのカラーパレットにはブランドを表す力があります。
          デザインの見た目に影響を与えるだけでなく、感情を呼び起こし、
          ESLintブランドの個性を反映することができるのです。
        - >
          ブランドの中心となるカラーはボタン、リンク、入力コンポーネントなど、すべてのインタラクティブな要素で使用されます。
          これは私たちのロゴに由来しています。既存の2色を使って、独自の一次色調を作り出しています。
      brand_palette: ブランド パレット
      colors:
