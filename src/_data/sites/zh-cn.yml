donate_page:
  title: 捐赠
  description: >
    ESLint依靠捐赠来进行持续的维护和开发。
    目前，有 BACKER_COUNT 个公司、组织和个人捐赠 MONTHLY_DONATIONS/月 来帮助我们。
  hero:
    cta:
      text: 看到我们的赞助商
      url: /sponsors
  donation_options:
    title: 捐赠方式
    subtitle: 我们通过以下方式接受捐赠。
    open_collective:
      title: Open Collective
      subtitle: 我们最受欢迎的公司计划.
      cta:
        text: 通过 Open Collective 捐赠
      items:
        - text: 直接向501(c)(3)非盈利机构捐款
        - text: 一次性和经常性捐赠
        - text: 通过信用卡、银行转账或 PayPal 支付
        - text: 建立一个开源基金，捐赠给多个项目
        - text: 在多数国家可用
    github_sponsors:
      title: GitHub 捐赠
      subtitle: 高级特性和报告。
      cta:
        text: 通过 GitHub 捐赠
      items:
        - text: 通过 GitHub 账单捐赠
        - text: 一次性和经常性捐赠
        - text: 通过信用卡支付或使用与 GitHub 现有的计费关系(包括发票)
        - text: 在你的 GitHub 档案中显示一个“赞助商”徽章
        - text: 使用已有的 GitHub 登录
  budget:
    title: 这些钱是如何使用的
    subtitle: >
      ESLint 项目使用捐赠的资金使项目和 ESLint 社区受益。一般来说，我们每个月都在这些方面花钱。
    items:
      - name: 团队开发
        text: >
          我们根据团队成员的资历按小时支付工资。目前TSC成员和审阅人为HOURLY_RATE_TSC美元/小时，提交者为HOURLY_RATE_COMMITERS美元/小时。
      - name: 贡献者
        text: >
          我们每个月留出CONTRIBUTOR_POOL_BUDGET美元来支付对项目做出重大贡献的外部贡献者。
          贡献包括提交代码、编写文档、在我们的Discord服务器上回答问题等等。这笔钱由TSC每月分配。
      - name: 依赖
        text: >
          我们每个月留出 DEPENDENCIES_BUDGET 美元来帮助支持我们的依赖。
          我们相信，有幸获得资金支持的开源项目有责任帮助支持他们所依赖的小型项目。
      - name: 社区项目
        text: >
          我们每个月留出 COMMUNITY_BUDGET 美元来帮助支持插件、解析器和其他对 ESLint 生态系统整体有利的项目。
          我们相信该项目在整个生态中的的价值，我们希望确保重要项目得到良好维护。
      - name: 支持系统
        text: >
          我们每个月用一小笔钱购买团队用来帮助管理项目的软件，包括谷歌工作区和云存储等。
    footer:
      text: >
        此外，我们还会时不时地用这些资金来支付承包商，让他们去做那些对项目很重要，但团队没有时间或专业知识独自完成工作的工作。
        例如，我们最近聘请了一个设计师和开发人员来重新设计了网站。我们确保每个月的支出少于收入，这样我们就可以为此类项目储蓄。
  donation_tiers:
    title: 捐助等级
    subtitle: 虽然我们接受任何大小的捐赠，但我们确实有一个等级系统，每个等级都有不同的奖励。
    cta:
      open_collective_text: >
        捐赠 <span class="visually-hidden">通过 Open Collective</span>
      github_sponsors_text: > 
        捐赠 <span class="visually-hidden">通过 GitHub</span>
    items:
      - name: 白金赞助商
        amount: $2000+
        frequency: 每月
        text: 2 小时支持, logo 位于主页和 readme 最高位，一切都是最高级。
      - name: 黄金赞助商
        amount: $1000–1999
        frequency: 每月
        text: logo 位于主页和 readme 次高级，一篇感谢推文和博客。
      - name: 白银赞助商
        amount: $500–999
        frequency: 每月
        text: logo 位于主页和 readme 第三级。
      - name: Bronze Sponsor
        amount: $200–499
        frequency: 每月
        text: logo 位于主页和 readme 第四级。
  testimonials:
    title: 推荐书
    items:
    - name: Addy Osmani
      title: Senior Staff Eng. Manager, Chrome
      image: addy-osmani.jpg
      text: >
        ESLint 多年来一直在帮助开发者编写高质量 JavaScript 方面发挥着关键作用。
        我们喜欢它能及时发现常见问题。有了高度扩展性，ESLint让团队执行自定义规则
        的能力在开源项目和其他项目中非常出色。Chrome很乐意赞助ESLint来帮助 web
        开发者编写始终如一的高质量代码。它是现代 web 开发工具包的重要组成部分。
    - name: Jeff Cross
      title: Co-founder and Principal Architect, Nx
      image: jeff-cross.jpg
      text: >
        Nx 使用 ESLint 来改善代码质量、库边界和项目可见性约束。ESLint 使 Nx 更强大，
        所以代表 Nx.dev 社区，我们很自豪能做我们的一部分，并赞助ESLint的持续成功!
    - name: Médédé Raymond KPATCHAA
      title: Technical Architect, Salesforce
      image: medede-kpatchaa.jpg
      text: >
        ESLint 对于任何 JavaScript 项目都是一个非常有用的工具。该工具允许我们建立整个团队
        从项目开始就采用的一致的代码格式规则，极大地促进了代码审查，并使新开发人员很容易集成
        到团队中。我知道我不是唯一一个欣赏它的灵活性和易用性的人。
    - name: Duane O'Brien
      title: Head of Open Source, Indeed
      image: duane-obrien.jpg
      text: >
        大多数 JavaScript 项目直接或间接依赖于 ESLint。一名 Indeed 员工提名 ESLint 接受来自
        FOSS贡献者基金的捐赠，他们的同事明确表示同意。我们很高兴支持开源技术，使我们能够开发、保护
        和维护数字基础设施，支持我们的产品并帮助人们获得工作。
    - name: Gajus Kuizinas
      title: Co-Founder / CTO, Contra
      image: gajus.jpg
      text: >
        ESLint 在帮助我们在越来越多的代码库和工程师之间创建安全和一致的体验方面扮演着重要的角色。
        我们感谢所有帮助我们构建 Contra 的开源项目，ESLint 是我们承诺支持的众多开源项目中的第一个。


  faq:
    title: 常见问题
    description: 你需要知道的关于产品和账单的一切。找不到你想要的答案？请与我们友好的团队联系。
    items:
    - q: 谁接受捐赠的钱?
      a: 所有的捐赠，无论是通过<a href='https://opencollective.com'>Open Collective</a> 或 GitHub捐赠的，
        都是由501(c)(3)非盈利组织 Open Source Collective 接收的。Open Source Collective 充当ESLint的财务主体，
        并跟踪所有捐赠。
    - q: 我会得到我的捐款记录吗?
      a: 是的。如果您通过Open Collective进行捐赠，您将通过电子邮件收到PDF收据;
        如果您通过GitHub捐赠，捐赠将出现在您的收据或发票。
    - q: 我的捐赠税可否扣除?
      a: 不。尽管 Open Source Collective 是一个501(c)(3)非盈利组织，美国国税局并不认为开源软件的
        开发是一项慈善活动，因此不授予免税地位。
    - q: 谁来决定钱如何分配?
      a: TSC 负责所有关于谁获得资金以及分配多少资金的决定。
    - q: 我能看到钱是怎么用的吗?
      a: 是的。通过进入我们的Open Collective页面，您可以看到已经提交和支付的每一笔费用。
        所有的交易都是开放和公开的。
    - q: 我可以在任何时候取消我的重复捐赠吗?
      a: 是的。没有长期承诺。您可以在任何时候通过登录到 Open Collective 或 GitHub 赞助商取消您的捐赠。
    - q: 我的 logo 需要多长时间才能出现在主页，GitHub和npm包上?
      a: 主页和 GitHub 上的徽标每天都会自动更新，所以它应该不会超过24小时出现。npm 包上的标识只有在我们发布新版本时才会更新，
        通常是每两周更新一次。然而，主要发布通常需要几个月的时间才能完成，在这段时间内 npm 包上的 logo 不会更新。
    - q: 我的 logo 和 URL 来自哪里?
      a: 我们从你的 Open Collective 或 GitHub 档案中提取 logo 和 URL，这取决于您过去捐赠的网站。
        你可以在任何时候从 Open Collective 或 GitHub 更新这些，这些变化将在24小时内反映在主页和 GitHub README。
        我们无法手动覆盖网站上的 logo 或 url。
    - q: 可以一次性捐款吗?
      a: 是的。一次性捐赠最简单的方式是通过 Open Collective，它允许任何金额。
        GitHub的一次性捐赠可能对您捐赠的数量有限制。

