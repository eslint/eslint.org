  explainer:
    image:
      src: eslint-features-img.png
      alt: "使用 ESLint 的Visual Studio Code 窗口截图: 编辑器中的 ESLint 错误标注为下划线。"
    title: 插件式 JavaScript/JSX 代码检查工具
    description: >
      ESLint是一个开源项目，可以帮助你发现和修复JavaScript代码中的问题。
      不论您的 JavaScript 是在浏览器还是在服务器，是否使用框架，ESLint 都可以帮助您的代码变得更好。
    features:
    - title: 发现问题
      description: >
        ESLint 静态分析您的代码以快速发现问题。ESLint 内置在大多数文本编辑器中，
        您也可以运行 ESLint 作为持续集成管道的一部分。
      learn_more:
        link: getStarted 
        text: >
          了解更多 <span class="visually-hidden">ESLint 发现问题</span>
    - title: 自动修复问题
      description: >
        ESLint 发现的许多问题都可以自动修复。ESLint 自动修复是语法敏感的，所以您不会遇到由传统的查找和替换算法引入的错误。
      learn_more:
        link: fixProblems 
        text: >
          了解更多 <span class="visually-hidden">使用 ESLint 修复问题</span>
    - title: 完全可配置
      description: >
        预处理代码，使用自定义解析器，并编写自己的规则，配合 ESLint 内置规则。自定义 ESLint 来精确地满足您的项目所需。
