homepage:
  title: 检测并修复 JavaScript 代码中的问题。
  description: >
    ESLint 通过静态分析代码以快速发现问题。大多数文本编辑器都内置了 ESLint 支持，
    但你也可以在持续集成管道中运行 ESLint。

  animation:
    enabled: true
    text: 检测并修复 JavaScript 代码中的问题。
    highlight_word: 代码中的问题。
    wrong_word: 代码中的提问。

  install:
    title: 快速安装 ESLint
    copy: 复制安装指令到剪贴板
    copied: 已复制到剪贴板。

  sponsor:
    text: 获以下赞助：
    more: 更多…

  versions:
    title: ESLint 版本
    latest: 最新版本
    latest_prerelease: Latest Prerelease Version
    upcoming: 即将到来的版本
    development: 开发中
    dateline: 于 DATE 发布 VERSION
    version_support: Version Support

  explainer:
    image:
      src: eslint-features-img.png
      alt: “使用 ESLint 的 Visual Studio Code 窗口截图：编辑器中的 ESLint 错误标注为下划线”。
    title: 插件式 JavaScript/JSX 代码检查工具
    description: >
      ESLint 是一个开源项目，可以帮助你发现并修复 JavaScript 代码中的问题。
      不论你的 JavaScript 是在浏览器还是在服务器，是否使用框架，ESLint 都可以帮助你的代码变得更好。
    features:
    - title: 发现问题
      description: >
        ESLint 静态分析你的代码以快速发现问题。ESLint 内置在大多数文本编辑器中，
        你也可以在持续集成管道中运行 ESLint。
      learn_more:
        link: getStarted
        text: >
          了解更多<span class="visually-hidden">关于使用 ESLint 发现问题的信息</span>
    - title: 自动修复问题
      description: >
        ESLint 发现的许多问题都可以自动修复。ESLint 自动修复是语法敏感的，所以你不会遇到由传统的查找和替换算法引入的错误。
      learn_more:
        link: fixProblems
        text: >
          了解更多<span class="visually-hidden">关于使用 ESLint 修复问题的信息</span>
    - title: 完全可配置
      description: >
        预处理代码，使用自定义解析器，并编写自己的规则，配合 ESLint 内置规则。自定义 ESLint 来精确地满足你的项目所需。
      learn_more:
        link: configuring
        text: >
          了解更多<span class="visually-hidden">关于对 ESLint 进行配置的信息</span>
  blog:
    view_all_posts: 查看所有文章

  stats:
    title: 欢迎来到社区
    description: >
      ESLint 是 npm 下载量排名第一的 JavaScript 检查工具（超过 DOWNLOAD_COUNT 次下载/周），
      被 Microsoft、Airbnb、Netflix、Facebook 等公司所使用。
    dependents: 依赖
