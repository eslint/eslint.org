#------------------------------------------------------------------------------
# Donate Page
#------------------------------------------------------------------------------

donate_page:
  title: 捐赠
  description: >
    ESLint 依靠捐赠来进行持续的维护和开发。
    目前每月有 BACKER_COUNT 个公司、组织和个人捐赠了 MONTHLY_DONATIONS 来帮助我们。
  hero:
    cta:
      text: 查看我们的赞助商
      url: /sponsors
  donation_options:
    title: 捐赠方式
    subtitle: 我们通过以下方式接受捐赠。
    open_collective:
      title: Open Collective
      subtitle: 我们最受欢迎的公司计划。
      cta:
        text: 通过 Open Collective 捐赠
      items:
        - text: 直接向 501(c)(6) 非盈利机构捐赠
        - text: 一次性和经常性捐赠
        - text: 通过信用卡、银行转账或 PayPal 支付
        - text: 建立开源基金并捐赠多个项目
        - text: 在多数国家可用
    github_sponsors:
      title: GitHub Sponsors
      subtitle: 高级特性和报告。
      cta:
        text: 通过 GitHub 捐赠
      items:
        - text: 通过 GitHub 账单捐赠
        - text: 一次性和经常性捐赠
        - text: 通过信用卡支付或使用与 GitHub 现有的计费关系（包括发票）
        - text: 你的 GitHub 档案将显示“Sponsors”徽章
        - text: 使用已有的 GitHub 登录
  budget:
    title: 钱用到了哪
    subtitle: >
      ESLint 项目会用捐赠的资金使项目和 ESLint 社区受益。一般来说，我们每个月都在这些方面花钱。
    items:
      - name: 团队开发
        text: >
          我们根据团队成员的资历按小时支付工资。目前 TSC 成员和审阅者为 HOURLY_RATE_TSC 美元/小时，提交者为 HOURLY_RATE_COMMITERS 美元/小时。
      - name: 贡献者
        text: >
          我们每月留出 CONTRIBUTOR_POOL_BUDGET 美元来支付对项目做出重大贡献的外部贡献者。
          贡献包括提交代码、编写文档、在我们的 Discord 服务器上回答问题等等。这笔钱由 TSC 每月分配。
      - name: 依赖
        text: >
          我们每月留出 DEPENDENCIES_BUDGET 美元来帮助支持我们的依赖。
          我们相信，有幸获得资金支持的开源项目有责任帮助支持他们所依赖的小型项目。
      - name: 社区项目
        text: >
          我们每月留出 COMMUNITY_BUDGET 美元来帮助支持插件、解析器和其他对 ESLint 生态系统整体有利的项目。
          我们相信该项目在整个生态中的的价值，我们希望确保重要项目得到良好维护。
      - name: 支持系统
        text: >
          我们每月会用一小笔钱购买团队用来帮助管理项目的软件，包括 Google Workspace 和云存储等。
    footer:
      text: >
        此外，我们还会时不时地用这些资金来支付承包商，让他们去做那些对项目很重要，但团队没有时间或专业知识独自完成工作的工作。
        例如，我们最近聘请了一个设计师和开发人员来重新设计了网站。我们确保每个月的支出少于收入，这样我们就可以为此类项目储蓄。
  donation_tiers:
    title: 捐赠等级
    subtitle: 我们接受任意金额的捐赠，但确实有等级系统，每个等级都有不同的奖励。
    cta:
      open_collective_text: >
        <span class="visually-hidden">通过 Open Collective </span>捐赠
      github_sponsors_text: >
        <span class="visually-hidden">通过 GitHub </span>捐赠
    items:
      - name: 白金赞助商
        amount: $2000+
        frequency: 每月
        text: 两小时支持，图标位于主页和 readme 最高级，一切都是最高级。
      - name: 黄金赞助商
        amount: $1000–1999
        frequency: 每月
        text: 图标位于主页和 readme 第二级，来自我们的推特账号的感谢推文（两万关注者）和博客感谢文章中。
      - name: 白银赞助商
        amount: $500–999
        frequency: 每月
        text: 图标位于主页和 readme 第三级。
      - name: 青铜赞助商
        amount: $200–499
        frequency: 每月
        text: 图标位于主页和 readme 第四级。
  testimonials:
    title: 推荐书
    items:
    - name: Addy Osmani
      title: Chrome 高级职员、经理
      image: addy-osmani.jpg
      text: >
        ESLint 多年来一直在帮助开发者编写高质量 JavaScript 方面发挥着关键作用。
        我们喜欢它能及时发现常见问题。有着高度扩展性，ESLint 让团队执行自定义规则
        的能力在开源项目和其他项目中非常出色。Chrome 很乐意赞助 ESLint 来帮助 web
        开发者编写始终如一的高质量代码。它是现代 web 开发工具包的重要组成部分。
    - name: Jeff Cross
      title: Nx 联合创始人、首席架构师
      image: jeff-cross.jpg
      text: >
        Nx 使用 ESLint 来改善代码质量、库边界和项目可见性约束。ESLint 使 Nx 更强大，
        所以代表 Nx.dev 社区，我们很自豪能做我们的一部分，并赞助ESLint的持续成功!
    - name: Médédé Raymond KPATCHAA
      title: Salesforce 技术架构师
      image: medede-kpatchaa.jpg
      text: >
        ESLint 对于任何一个 JavaScript 项目都非常有用。该工具允许我们建立整个团队
        从项目开始就采用的一致的代码格式规则，极大地促进了代码审查，并使新开发人员很容易集成
        到团队中。我知道我不是唯一一个欣赏它的灵活性和易用性的人。
    - name: Duane O'Brien
      title: Indeed 开源主管
      image: duane-obrien.jpg
      text: >
        大多数 JavaScript 项目直接或间接依赖于 ESLint。一名 Indeed 员工提名 ESLint 接受来自
        FOSS 贡献者基金的捐赠，他们的同事明确表示同意。我们很高兴支持开源技术，使我们能够开发、保护
        和维护数字基础设施，支持我们的产品并帮助人们获得工作。
    - name: Gajus Kuizinas
      title: Contra 联合创始人、首席技术官
      image: gajus.jpg
      text: >
        ESLint 在帮助我们在越来越多的代码库和工程师之间创建安全和一致的体验方面扮演着重要的角色。
        我们感谢所有帮助我们构建 Contra 的开源项目，ESLint 是我们承诺支持的众多开源项目中的第一个。


  faq:
    title: 常见问题
    description: 你需要知道的关于产品和账单的一切。找不到你想要的答案？请与我们友好的团队联系。
    items:
    - q: 捐赠由谁接收？
      a: 所有的捐赠，无论是通过 <a href='https://opencollective.com'>Open Collective</a> 或 GitHub 捐赠的，
        都由 501(c)(6) 非盈利组织 Open Source Collective 接收的。Open Source Collective 充当 ESLint 的财务主体，
        并跟踪所有捐赠。
    - q: 我会收到捐赠记录吗？
      a: 是的。如果你通过 Open Collective 进行捐赠，你将通过电子邮件收到 PDF 收据;
        如果你通过 GitHub 捐赠，捐赠将出现在你的收据或发票。
    - q: 我的捐赠税可否扣除？
      a: 不。尽管 Open Source Collective 是个 501(c)(6) 非盈利组织，但美国国税局并不认为开源软件的
        开发是一项慈善活动，因此不授予免税地位。
    - q: 资金分配是由谁来决定的？
      a: TSC 负责决定资金分配及其数量。
    - q: 我审查资金使用吗？
      a: 是的。通过访问我们的 Open Collective 页面，你可以查看每笔已提交或支付的费用。
        所有的交易都是开放和公开的。
    - q: 我可以在随时取消周期性捐赠吗？
      a: 是的，无需长期承诺。你可以随时登录 Open Collective 或 GitHub Sponsors 取消你的捐赠。
    - q: 我的图标需要多长时间才能出现在主页、GitHub 和 npm 包上？
      a: 主页和 GitHub 上的徽标每天都会自动更新，所以它应该不会超过 24 小时出现。npm 包上的标识只有在我们发布新版本时才会更新，
        通常是每两周更新一次。然而，主要版本发布通常需要几个月的时间才能完成，在这段时间内 npm 包上的图标不会更新。
    - q: 我的图标和链接来自哪里？
      a: 我们从你的 Open Collective 或 GitHub 档案中提取图标和链接，这取决于你进行捐赠的网站。
        你可以在任何时候从 Open Collective 或 GitHub 更新这些，这些变化将在 24 小时内反映在主页和 GitHub README。
        我们无法手动覆盖网站上的图标或链接。
    - q: 可以仅捐赠一次吗？
      a: 是的。一次性捐赠最简单的方式是通过 Open Collective，它允许任何金额。
        而 GitHub 的一次性捐赠则可能对捐赠数额有所限制。

