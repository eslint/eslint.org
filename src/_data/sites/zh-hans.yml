branding_page:
  title: 品牌
  description: 如何使用我们的图标
  sections:
    name:
      title: 名称
      description: >
        在提及 ESLint 时必须大写 E、S、L，因为 ES 代表 ECMAScript，L 则是单词 Lint 的首字母。
    logo:
      title: 图标
      description:
        - >
          只要有足够的空白，ESLint 图标可以放置在各种背景上。
        - >
          将由间隙创建的内六边形的大小加倍，以了解图标和文字符号之间以及图标周围应该有多少空间。
        - >
          我们的商标有多种用途——你可以在各种品牌的颜色使用它，通过调节非白色背景的不透明度来模拟较浅的颜色。
          也可以单独使用图标，而不使用 ESLint 文字符号，但可以的话，最好同时使用。
      download_svg: 下载 SVG
      download_png: 下载 PNG
      change_background: “更改背景：”
    color_palette:
      title: 调色板
      description:
        - >
          ESLint 的色彩可以用与拷贝和图标一样来表达我们的品牌。
          它们不仅影响我们的设计外观，而且还能引发情感并反映 ESLint 品牌的个性。
        - >
          源自我们的图标的主“品牌色”用于所有交互元素，例如按钮，链接，输入等。
          我们使用现有的两种颜色来创建一个独特的主色范围。
      brand_palette: 品牌色
      colors:
        primary: 主要
        white: 白色
        neutral: 中性
